<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADMIN | User</title>
</head>
<body>
<h2>User Page</h2>
<form action="/admin/updateUser" method="post">
    <input type="hidden" name="id" th:value="${user.id}">
    Username: <input type="email" name="username" th:value="${user.username}" required> <br>
    Password: <input type="password" name="password" th:value="${user.password}" required> <br>
    First Name: <input type="text" name="firstName" th:value="${user.firstName}" required> <br>
    Last Name: <input type="text" name="lastName" th:value="${user.lastName}" required> <br>
    Role:
    <th:block th:each="role : ${roles}">
        <input type="checkbox" th:id="${role.id}" name="roles_id" th:value="${role.id}"
               th:checked="${uroles.contains(role.id)}">
        <label th:for="${role.id}" th:text="${role.authority.substring(5)}">Role</label>
    </th:block><br>
    <input type="submit" value="Update">
</form>
<a href="/admin">Back</a>
<a th:href="@{/logout}">Log Out</a>
</body>
</html>
